    <h2 align="center">STUDENT DETAILS</h2>
    <div class="container">
        <div class="row">
            <form class=" form col s12 m12 l12">
                <div class="container">
                    <div class="row">
                        <div class="input-field col s12 m6 l5">
                            <i class="material-icons prefix">account_circle</i>

                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">USN</label>
                        </div>
                        <form action="#">
                            <p>
                                <input name="group1" type="radio" id="test1" />
                                <label for="test1">Male</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="test2" />
                                <label for="test2">Female</label>
                            </p>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l10">
                            <i class="material-icons prefix">expand_more</i>
                            <label>Select Branch</label>
                            <select class="browser-default">
                                <option value="" disabled selected>Choose your option</option>

                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>

                            <i class="material-icons prefix">email</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l10">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                        </div>

                    </div>
                    <div class="input-field col s6 m6 l5">
                        <i class="material-icons prefix">trending_up</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Aggregate</label>
                    </div>
                    <div class="input-field col s6 m6 l5">
                        <i class="material-icons prefix">edit</i>
                        <input id="icon_prefix" type="number" class="validate">
                        <label for="icon_prefix">Backlog</label>
                    </div>
                    <div class="input-field col s12 m12 l12" id="sbutton">
                        <button class="btn waves-effect waves-light col offset-l3 offset-m3 s12 m5 l5" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
